<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 id="title">To Do List</h1>

                id = "toDoInput"

        </div>
        <ul id="list">
            
        </ul>

    </div>
    <script src="index.js"></script>
</body>
</html>
